        <button id="testButton" onclick="openSearch()">Add Stream</button>

    </div>

    <script>
        let streamCount = 0;
        const parent = 'parent=itsjusttriz.github.io';

        function openSearch() {

            const getGroup = document.getElementById('streamGroups');

            const lineBreak1 = document.createElement('br');

            const createSearchBar = document.createElement('input');
            createSearchBar.type = 'text';
            createSearchBar.id = `searchBar${streamCount}`;
            createSearchBar.placeholder = `Stream Name...`;

            const createSearchButton = document.createElement('input');
            createSearchButton.type = 'button';
            createSearchButton.id = `searchButton${streamCount}`;
            createSearchButton.addEventListener("click", openStream, false);
            createSearchButton.value = "üîç";

            getGroup.appendChild(createSearchBar);
            getGroup.appendChild(createSearchButton);
            getGroup.appendChild(lineBreak1);
        }

        function openStream() {

            const getGroup = document.getElementById('streamGroups');
            const lineBreak2 = document.createElement('br');

            const val = document.getElementById(`searchBar${streamCount}`).value

            const streamDisplay = document.createElement('iframe');
            const streamChat = document.createElement('iframe');

            streamDisplay.id = `stream${streamCount}`;
            streamChat.id = `chat${streamCount}`;

            streamDisplay.src = `https://player.twitch.tv/?channel=${val.toLowerCase()}&player=popout&${parent}&quality=medium`;
            streamChat.src = `https://www.twitch.tv/embed/${val.toLowerCase()}/chat?${parent}`;

            streamDisplay.width = '550';
            streamChat.width = '550';

            streamDisplay.height = '350';
            streamChat.height = '350';

            streamDisplay.style.transform = "rotate(90deg)";
            streamChat.style.transform = "rotate(90deg)";

            streamDisplay.style.transformOrigin = "right top";
            streamChat.style.transformOrigin = "right top";

            streamDisplay.style.position = 'relative';
            streamChat.style.position = 'relative';

            streamChat.style.display = 'inline-flex';

            getGroup.appendChild(streamDisplay);
            getGroup.appendChild(streamChat);
            getGroup.appendChild(lineBreak2);

            streamCount = streamCount += 1;
        }

    </script>
