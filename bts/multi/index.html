<style>
    .main {
        vertical-align: middle;
    }

    .Buttons {
        margin: auto;
    }
</style>

<body style="background-color: #00455c;">
    <div class="main">
        <script>
            const parent = ['parent=itsjusttriz.github.io'];
            function closeStream(Element) {
                document.getElementById(`newURL${Element}`).value = '';
                document.getElementById(`stream${Element}`).src = '';
                document.getElementById(`chat${Element}`).src = '';
            }
            function openStream(Element) {
                let val = document.getElementById(`newURL${Element}`).value;
                urlA = `https://player.twitch.tv/?channel=${val}&player=popout&${parent}&quality=medium`;
                urlB = `https://www.twitch.tv/embed/${val}/chat?${parent}`
                document.getElementById(`stream${Element}`).src = urlA;
                document.getElementById(`chat${Element}`).src = urlB;
            };
        </script>
        <input class="Buttons" type="button" id="mybutton" value="&#128269" title="Find Stream"
            onclick="openStream('A')" />
        <input type="text" id="newURLA" placeholder="Stream Name..." /><input class="Buttons" type="button"
            id="mybutton" value="X" value="&#10060" title="Close Player" onclick="closeStream('A')" />
        <p>
            <iframe width="700" height="400" id="streamA" src="">
            </iframe>
            <iframe width="700" height="400" id="chatA" src="">

            </iframe>
        </p>
        <br>
        <input class="Buttons" type="button" id="mybutton" value="Click to Open!" onclick="openStream('B')" />
        <input type="text" id="newURLB" placeholder="Stream Name..." />
        <input class="Buttons" type="button" id="mybutton" value="X" onclick="closeStream('B')" />
        <p>
            <iframe width="700" height="400" id="streamB" src="">

            </iframe>
            <iframe width="700" height="400" id="chatB" src="">

            </iframe>
        </p>
        <br>
        <input class="Buttons" type="button" id="mybutton" value="Click to Open!" onclick="openStream('C')" />
        <input type="text" id="newURLC" placeholder="Stream Name..." />
        <input class="Buttons" type="button" id="mybutton" value="X" onclick="closeStream('C')" />
        <p>
            <iframe width="700" height="400" id="streamC" src="">

            </iframe>
            <iframe width="700" height="400" id="chatC" src="">

            </iframe>
        </p>
        <br>
        <input class="Buttons" type="button" id="mybutton" value="Click to Open!" onclick="openStream('D')" />
        <input type="text" id="newURLD" placeholder="Stream Name..." />
        <input class="Buttons" type="button" id="mybutton" value="X" onclick="closeStream('D')" />
        <p>
            <iframe width="700" height="400" id="streamD" src="">

            </iframe>
            <iframe width="700" height="400" id="chatD" src="">

            </iframe>
        </p>
        <br>
    </div>
</body>
